<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Hannako</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="fondo row p-3" style="background-color: #D6B9DF;">
        <div class="col-lg-4 justify-content-center"><img src="" alt=""></div>
        <div class="col-lg-1"><h4>Inicio</h4></div>
        <div class="col-lg-1"><h4>Tienda</h4></div>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/img/slider1.jpg" class="d-block w-100" alt="...">

          <div class="carousel-item">
            <img src="./assets/img/slider2.jpg" class="d-block w-100" alt="...">

            <img src="./assets/img/slider3.jpg" class="d-block w-100" alt="...">

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      <div id="contenedor"></div>
